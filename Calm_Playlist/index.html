<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <dic class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./assets/logo (1).png" alt="greenball">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Blog</li>
                        <li class="list-item">Calm playlist</li>
                        <li class="list-item">Join calm</li>
                    </ul>
                </div>
            </nav>
        </section>
        <section aria-label="banner">
            <div class="banner-container">
                <!-- Left side -->
                <div class="left">
                    <h1 class="heading-text">Be Focus and Productive</h1>
                    <p class="description">Not just and Ordinary headphones. It's designed for meditation</p>
                    <button class="nav-button">Learn more</button>
                </div>
                <!-- Right side -->
                <div class="images">
                    <img src="./assets/img1.png" alt="pic1">
                    <img src="./assets/img2.png" alt="pic2">
                    <img src="./assets/img3.png" alt="pic3">
                </div>                
            </div>
        </section>
    </dic>
</body>
</html>
